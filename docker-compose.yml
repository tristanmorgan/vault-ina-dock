version: '3'
services:
  consula:
    image: consul
    tmpfs:
     - /tmp
     - /data
    cap_add:
     - NET_BIND_SERVICE
    expose:
     - "8300"
     - "8301"
     - "8302"
     - "8301/udp"
     - "8302/udp"
    ports:
     - "8443:8443"
     - "8500:8500"
     - "8600:8600"
     - "8600:8600/udp"
    volumes:
     - ./consul/conf:/conf:ro
     - ./consul/certs:/certs:ro
    command: agent -server -config-dir=/conf -bootstrap-expect=3 -retry-join=consulb -retry-join=consulc
  consulb:
    image: consul
    tmpfs:
     - /tmp
     - /data
    cap_add:
     - NET_BIND_SERVICE
    expose:
     - "8300"
     - "8301"
     - "8302"
     - "8301/udp"
     - "8302/udp"
     - "8600"
     - "8600/udp"
    ports:
     - "8500"
    volumes:
     - ./consul/conf:/conf:ro
     - ./consul/certs:/certs:ro
    command: agent -server -config-dir=/conf -retry-join=consula -retry-join=consulc
  consulc:
    image: consul
    tmpfs:
     - /tmp
     - /data
    cap_add:
     - NET_BIND_SERVICE
    expose:
     - "8300"
     - "8301"
     - "8302"
     - "8301/udp"
     - "8302/udp"
     - "8600"
     - "8600/udp"
    ports:
     - "8500"
    volumes:
     - ./consul/conf:/conf:ro
     - ./consul/certs:/certs:ro
    command: agent -server -config-dir=/conf -retry-join=consula -retry-join=consulb

  vault:
    image: vault
    cap_add:
     - IPC_LOCK
    ports:
     - "8200:8200"
    volumes:
     - ./vault/conf:/conf:ro
     - ./vault/certs:/certs:ro
     - ./vault/ssl:/etc/ssl:ro
     - ./vault/logs:/logs:rw
    restart: unless-stopped
    command: server -config=/conf
    depends_on:
      - "consula"
      - "consulb"
      - "consulc"
  
  hashi:
    image: jippi/hashi-ui
    ports:
     - "3000:3000"
    environment:
      CONSUL_ENABLE: 1
      CONSUL_ADDR: 'consula:8500'
      CONSUL_ACL_TOKEN: 'ab1469ec-078c-42cf-bb7b-6ef2a52360ea'
    depends_on:
      - "consula"

  vault-ui:
    image: djenriquez/vault-ui
    ports:
     - "8000:8000"
    depends_on:
      - "vault"

