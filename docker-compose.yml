version: '3'
services:
  consula:
    image: consul
    tmpfs:
     - /tmp
     - /data
    expose:
     - "8300"
     - "8301"
     - "8302"
     - "8301/udp"
     - "8302/udp"
    ports:
     - "8443:8443"
     - "8500:8500"
     - "8600:8600"
     - "8600:8600/udp"
    volumes:
     - ./consul/conf:/conf:ro
     - ./consul/certs:/certs:ro
    command: agent -server -config-dir=/conf -bootstrap-expect=3 -retry-join=consulb -retry-join=consulc
  consulb:
    image: consul
    tmpfs:
     - /tmp
     - /data
    expose:
     - "8300"
     - "8301"
     - "8302"
     - "8301/udp"
     - "8302/udp"
     - "8600"
     - "8600/udp"
    ports:
     - "8500"
    volumes:
     - ./consul/conf:/conf:ro
     - ./consul/certs:/certs:ro
    command: agent -server -config-dir=/conf -retry-join=consula -retry-join=consulc
  consulc:
    image: consul
    tmpfs:
     - /tmp
     - /data
    expose:
     - "8300"
     - "8301"
     - "8302"
     - "8301/udp"
     - "8302/udp"
     - "8600"
     - "8600/udp"
    ports:
     - "8500"
    volumes:
     - ./consul/conf:/conf:ro
     - ./consul/certs:/certs:ro
    command: agent -server -config-dir=/conf -retry-join=consula -retry-join=consulb

  vault:
    image: vault
    cap_add:
     - IPC_LOCK
    ports:
     - "8200:8200"
    volumes:
     - ./vault/conf:/conf:ro
     - ./vault/certs:/certs:ro
     - ./vault/ssl:/etc/ssl:ro
     - ./vault/logs:/logs:rw
    restart: unless-stopped
    command: server -config=/conf
    depends_on:
      - "consula"
      - "consulb"
      - "consulc"
