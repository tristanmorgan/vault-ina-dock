version: '2'
services:
  consula:
    image: consul
    tmpfs: /data
    cap_add:
     - NET_BIND_SERVICE
    expose:
     - "8300"
     - "8301"
     - "8302"
     - "8301/udp"
     - "8302/udp"
    ports:
     - "8400:8400"
     - "8500:8500"
     - "8600:53"
     - "8600:53/udp"
    volumes:
     - ./consul/conf:/conf:ro
    command: agent -server -config-dir=/conf -bootstrap-expect=3
  consulb:
    image: consul
    tmpfs: /data
    cap_add:
     - NET_BIND_SERVICE
    expose:
     - "8300"
     - "8301"
     - "8302"
     - "8301/udp"
     - "8302/udp"
     - "53"
     - "53/udp"
    ports:
     - "8400"
     - "8500"
    volumes:
     - ./consul/conf:/conf:ro
    command: agent -server -config-dir=/conf -retry-join=consula -retry-join=consulc
  consulc:
    image: consul
    tmpfs: /data
    cap_add:
     - NET_BIND_SERVICE
    expose:
     - "8300"
     - "8301"
     - "8302"
     - "8301/udp"
     - "8302/udp"
     - "53"
     - "53/udp"
    ports:
     - "8400"
     - "8500"
    volumes:
     - ./consul/conf:/conf:ro
    command: agent -server -config-dir=/conf -retry-join=consula -retry-join=consulb

  vault:
    image: vault
    cap_add:
     - IPC_LOCK
    ports:
     - "8200:8200"
    dns:
     - 172.18.0.2
     - 172.18.0.3
    volumes:
     - ./vault/conf:/conf:ro
    command: server -config=/conf
    depends_on:
      - "consula"
      - "consulb"
      - "consulc"
